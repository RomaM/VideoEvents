<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Video Events Charts</title>
	<link rel="stylesheet" href="dist/main.css">
	
	<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
</head>
<body>
	<div class="block" id="main-data">
	
	</div>
	
	<script src="dist/velib.js"></script>
	<script type="text/javascript">
		var mainBlock = document.getElementById('main-data');

      console.log(data);
      mainBlock.innerText = JSON.stringify(data);
    });
	</script>
